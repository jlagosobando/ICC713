<!DOCTYPE html>
<html>

<head>
   <style>
#the_element {
width: 50%;
height: 50%;
background:#000 url(http://www.x3dom.org/x3dom/example/texture/solarSystem/starsbg.png);
border: none; 
position: relative;}

#toggler {
position: absolute;
float: left;
z-index: 1;
top: 0px;
left: 0px;
width: 10em;
height: 2em;
border: none;
background-color: #202021;
color: #ccc;}

#toggler:hover {
background-color:blue;
}

</style>

<meta charset="utf-8">
<title>CSS Integration Test</title>
<link rel="stylesheet" href="http://www.x3dom.org/download/x3dom.css">
<script src="http://www.x3dom.org/download/x3dom.js"></script>
<script type="text/javascript">
        var zoomed = false;
        
        function toggle(button) {
            var new_size;
            var x3d_element = document.getElementById('the_element');
            
            if (zoomed) {
                new_size = "50%";
                button.innerHTML = "Zoom";
            } else {
                new_size = "100%";
                button.innerHTML = "Unzoom";
            }
            
            zoomed = !zoomed;
            x3d_element.style.width = new_size;
            x3d_element.style.height = new_size;
        }
    </script>
</head>

<body>
<h1>Styling tutorial</h1>
<x3d id="the_element">
<button id="toggler" onclick="toggle(this);return false;">Zoom</button>
<scene>
<shape>
<appearance>
<material diffuseColor="red"></material>
</appearance>
<box></box>
</shape>
</scene>
</x3d>
</body>
</html>
